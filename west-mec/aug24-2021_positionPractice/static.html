<!DOCTYPE html>
<html lang = "en">
    <head>
        <title></title>

        <meta http-equiv="X-UA-Compatible" content="IE Edge">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">

        <style>
            .parent {
            position: static;
            width: 200px;
            height: 200px;
            background-color: green;
            }

            .child {
            width: 100px;
            height: 100px;
            background-color: red;
            }

            .sibling {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        </style> 
    </head>

    <body>

        <div class = "parent">
            <div class = "child"> </div>
        </div>
        <div class = "sibling"> </div>
    </body>
</html>
